---
layout: post
title: Blog
---
<div class="libraries-list">
  {% for post in site.posts  %}
  <a href="{{ site.baseurl }}{{ post.url }}" class="library-item" data-aos="fade-down">
    <div class="library-item-content">
      <div>
        <img src="{{ site.baseurl }}/img/assets/icon-library.svg" alt="">
        <h3>{{ post.title }}</h3>
      </div>
      <p>{{ post.content | truncatewords: 20 }}</p>
    </div>
    <div class="library-item-tag">
      <p>{{ project.category }}</p>
    </div>
  </a>
  {% endfor %}
</div>
