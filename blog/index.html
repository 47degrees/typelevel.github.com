---
layout: page
title: Blog
---

<div id="section-page">
  <div class="container">
    <div class="masthead-page">
      <h1><span>{{ page.title }}</span></h1>
      <p>{{site.data.description.blogDescription}}</p>
    </div>
    <div class="blog-list" data-aos="fade-down">
      {% for post in site.posts %}
      <a href="{{ site.baseurl }}{{ post.url }}" class="blog-item">
        <div class="blog-item-content">
          <img src="{{ site.baseurl }}{{ post.image }}" alt="">
          <div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content | truncatewords: 8 }}</p>
          </div>
        </div>
        <div class="blog-item-tag">
          <p>{{ post.category }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
