<nav id="navigation">
  <div class="container">
    <div class="navbar" id="navbar-main" >
      <div class="navbar-brand">
        <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/img/assets/typelevel-brand.svg" title="{{ site.title }}" /></a>
      </div>
      <ul class="navbar-nav">
        <i onclick="responsiveFunction()" class="fal fa-bars fa-times navbar-open"></i>
        {% for item in site.data.nav %}
        <li>
          <a class="{% if item.url == page.url %}active{% endif %}" href="{{ site.baseurl }}{{ item.url }}">{{item.title}}</a>
        </li>
        {% endfor %}
      </ul>
      <div class="navbar-icon">
       <a href="javascript:void(0);" onclick="responsiveFunction()">
         <img src="{{ site.baseurl }}/img/assets/navbar-icon.svg"/>
       </a>
     </div>
    </div>
  </div>
</nav>
