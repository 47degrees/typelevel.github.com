<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.name }} | {% if page.path contains '_event' %}{{ page.short_title }}{% else %}{{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">


    <link rel="mask-icon" href="/img/favicon-safari.svg" color="#F51C2B">
    <link href="/img/favicon.png" rel="icon" type="image/x-icon">
    <link rel="alternate" href="{{ '/blog/feed.rss' | relative_url }}" title="RSS feed" type="application/rss+xml">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="{{ '/js/jquery.min.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/js/app.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/js/functions.js' | relative_url }}"></script>
  </head>
  <body class="no-js {%if page.class %} {{ page.class }} {% endif %}">
      {% include _nav.html %}
      {% include _masthead.html %}

    <div class="wrapper">
      {{ content }}
    </div>

    <div class="footer">
      <div class="wrapper">
        <p>Copyright &copy; 2013-{{ site.time | date: '%Y' }} the <a href="/">typelevel.org</a> <a href="/contributors.html">contributors</a>.</p>
        <ul class="navigation">
          <li><a href="/projects">Projects</a></li>
          <li><a href="/events">Events</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </div>

  <!-- Salvattore.js for the masonry layout -->
  <script type="text/javascript" src="{{ '/js/salvattore.min.js' | relative_url }}"></script>
  <!-- Salvattore.js for the masonry layout -->
  </body>
</html>
